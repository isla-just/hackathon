       var intervalId = window.setInterval(function(){
            var xmlhttp = new XMLHttpRequest();
            //url to communicate to localhost to get the values
            var url = "http://www.owmakerspace.co.za/sevenWombats/readall.php?id=1";

            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    console.log(myArr.controlTest[0]);

                        if(myArr.controlTest[0].location1 == 1) {
                            //use jquery to show first story. 
                            $("#story1").fadeIn();
                            //http://www.owmakerspace.co.za/sevenWombats/updateChip.php?id=1&location1=1&...
                            //http://www.owmakerspace.co.za/sevenWombats/updateInterface.php?id=1&led1=1&...
                        } else if(myArr.controlTest[0].location2 == 1) {
                            $("#story2").fadeIn();
                        } else if(myArr.controlTest[0].location3 == 1) {
                            $("#story3").fadeIn();
                        }else if(myArr.controlTest[0].location4 == 1) {
                            $("#story4").fadeIn();
                        } else {
                            $("#story5").fadeIn();
                        }
                }
            };
            xmlhttp.open("GET", url, true);
            xmlhttp.send();

        }, 5000);
    </script>
